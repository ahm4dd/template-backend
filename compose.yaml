services:
    db:
        image: postgres:18.1-alpine3.23
        ports:
            - '5432:5432'
        environment:
            POSTGRES_USER: ${POSTGRES_USER:-app}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
            POSTGRES_DB: ${POSTGRES_DB:-app_db}
        volumes:
            - pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
            interval: 5s
            timeout: 5s
            retries: 10
        restart: unless-stopped
    auth-db:
        image: postgres:18.1-alpine3.23
        ports:
            - '5433:5432'
        environment:
            POSTGRES_USER: ${AUTH_POSTGRES_USER:-auth}
            POSTGRES_PASSWORD: ${AUTH_POSTGRES_PASSWORD:-auth}
            POSTGRES_DB: ${AUTH_POSTGRES_DB:-auth_db}
        volumes:
            - auth_pgdata:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}']
            interval: 5s
            timeout: 5s
            retries: 10
        restart: unless-stopped
    redis:
        image: redis:7-alpine
        ports:
            - '6379:6379'
        volumes:
            - redisdata:/data
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 5s
            timeout: 5s
            retries: 10
        restart: unless-stopped

volumes:
    pgdata:
    auth_pgdata:
    redisdata:
